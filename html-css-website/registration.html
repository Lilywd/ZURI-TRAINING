      <h1>Registration form</h1>
      <div class="details">      
        <input type="text" name="firstname" placeholder="First Name"  required/>
      </div >
      <div class="details">

      </div>

        <option>Tanzania</option> 
        <option>Nigeria</option>
        <option>Ghana</option> 
        <option>Other</option> 
      </select>

        <input type="text" name="Country" placeholder="other country" required/>
      </div>
      <div class="details">      
        <input type="text" name="state" placeholder="Province"  required/>
      </div >
      <div class="details">      
        <input type="email" name="email" placeholder="Email" required/>
      </div >
      <div class="details">

      <a href="signedup.html" class="button">submit</a>
      </div>
     
      <div class="details">

      </div>
